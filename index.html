<!DOCTYPE html>

<head>

        :root {

        .logo-wrapper {

        .card::before {

            background: linear-gradient(90deg, var(--primary-green), var(--accent-yellow));
        }

        h1 {

            color: var(--primary-green);
            font-size: 1.8rem;

        }

        p.tagline {

        }

        /* STM ãƒ—ãƒ­ã‚»ã‚¹ã‚¢ã‚¤ã‚³ãƒ³ */
        .stm-process {

        /* --- ãƒ•ã‚©ãƒ¼ãƒ è¦ç´  --- */
        .form-group {

        .btn-submit {

            border: none;

            font-size: 1.1rem;

            cursor: pointer;

            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
